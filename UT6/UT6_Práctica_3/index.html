<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comunidades Autónomas</title>
  <style>
    div {
      margin: 20px;
      padding: 10px;
      border: 1px solid black;
    }
    ul {
      list-style-type: square;
      margin-top: 10px;
    }
  </style>
  <script src="index.js"></script>
</head>
<body>
  <div id="norte">
    <h2>Galicia</h2>
    <ul>
      <li>A Coruña</li>
      <li>Lugo</li>
      <li>Ourense</li>
      <li>Pontevedra</li>
    </ul>
  </div>
  <div id="sur">
    <h2>Andalucía</h2>
    <ul>
      <li>Almería</li>
      <li>Cádiz</li>
      <li>Córdoba</li>
      <li>Granada</li>
      <li>Huelva</li>
      <li>Jaén</li>
      <li>Málaga</li>
      <li>Sevilla</li>
    </ul>
  </div>
  <div id="este">
    <h2>Cataluña</h2>
    <ul>
      <li>Barcelona</li>
      <li>Girona</li>
      <li>Lleida</li>
      <li>Tarragona</li>
    </ul>
  </div>
  <div id="oeste">
    <h2>Extremadura</h2>
    <ul>
      <li>Badajoz</li>
      <li>Cáceres</li>
    </ul>
  </div>
  
  <div id="output" style="margin-top: 20px; font-weight: bold;"></div>

</body>
</html>
